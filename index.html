<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Call 1-1</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

    <body>
        <div class="container">
            <div class="row d-flex justify-content-center height-set">

                <div class="col-sm-10 d-flex justify-content-center">



                    <form action="" class="align-self-center" id="login-page">
                        <label for="phone-login"> <strong>SĐT của bạn: </strong></label>
                        <input type="text" id="phone-login" name="phone-login">
                        <div class="d-flex justify-content-center mt-4"><a class="btn btn-primary" id="login">Đăng Nhập</a></div>
                    </form>






                    <div id="user-page">
                        <div><p>Số điện thoại của bạn: <span id="phoneShow"></span></p></div>
                    <form action="" class="align-self-center">
                        <label for="toCall"> <strong>SĐT cần gọi: </strong></label>
                        <input type="text" id="toCall" name="toCall">
                        <div class="d-flex justify-content-center mt-4"><a class="btn btn-primary" id="callButton">Gọi</a>
                            </div> 
                            <!-- <div class="d-flex justify-content-center mt-4"><a class="btn btn-danger">Thoát</a></div> -->
                    </form>
                    </div>

                    <div id="call-page">
                    <div class="align-self-center">
                        <div>
                            <video src="" type="video/mp4"></video>
    
                           
                        </div>
                        <div class="d-flex justify-content-center mt-4"><a class="btn btn-danger">Dừng</a></div> 
                    </div>
                    </div>





















                </div>

            </div>




        </div>

    </body>
